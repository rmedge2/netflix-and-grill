<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <title>Netflix & Grill</title>
</head>
<body>
    <header>
        <h1 id="logo">Netflix & Grill</h1>
    </header>
    <main>
        <div class="div-container">
            <div class="movie-card">
                <div class="btn-food-group">
                    <h5>Choose your Genre</h5>
                    <button onclick="setHorror()">Horror</button>
                    <button onclick="setComedy()">Comedy</button>
                    <button onclick="setAction()">Action</button>
                    <button onclick="setAdventure()">Adventure</button>
                    <button onclick="setDrama()">Drama</button>
                    <button onclick="setRomance()">Romance</button>
                </div>
            </div>
            <div class="recipe-card">
                <div class="btn-food-group">
                    <h5>Choose your food</h5>
                    <button onclick="setMexican()">Mexican</button>
                    <button onclick="setChinese()">Oriental</button>
                    <button onclick="setItalian()">Italian</button>
                </div>
            </div>
        </div>
    </main>
    <div class="btn-container">
        <button id="generate-btn">Generate</button>
    </div>
    <div class="columns-container"> 
        <div id="movies-container">
            <h1 id="movie-head">Movies</h1>
            <section class="movies-cat-container"></section>
        </div>
        <div id="recipes-container">
            <h1 id="recipes-head">Recipes</h1>
            <section class="recipes-cat-container"></section>
        </div>
    </div>
        <div id="reset-btn-container"> 
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <footer>
        <div>
            <span> Â© 2023 | </span>
        </div>
    </footer>
    <script src="food.js"></script>
    <script src="movie-api.js"></script>
</body>
</html>
